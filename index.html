        // DOM elements
        const contentElement = document.getElementById('content');
        const choicesContainer = document.getElementById('choices-container');
        const continueButton = document.getElementById('continue-btn');
        const backButton = document.getElementById('back-btn');
        const nextButton = document.getElementById('next-btn');
        const progressBar = document.getElementById('progress');
        
        // Initialize the game
        function initGame() {
            gameState.steps = gameSteps;
            gameState.currentStep = 0;
            gameState.progress = 0;
            updateProgressBar();
            updateNavButtons();
            renderCurrentStep();
        }
        
        // Render current step
        function renderCurrentStep() {
            clearTimeout(gameState.timeoutId);
            contentElement.innerHTML = '';
            choicesContainer.innerHTML = '';
            
            const step = gameState.steps[gameState.currentStep];
            
            if (!step) {
                // Game finished
                contentElement.innerHTML = '<div class="message narrative">Congratulations! You completed the audition!</div>';
                continueButton.style.display = 'none';
                return;
            }
            
            let messageElement;
            
            switch(step.type) {
                case 'narrative':
                case 'self-thought':
                case 'notification':
                case 'task':
                    messageElement = createMessageElement(step.type, step.content);
                    contentElement.appendChild(messageElement);
                    continueButton.style.display = 'block';
                    break;
                    
                case 'question':
                    messageElement = createMessageElement(step.type, step.content);
                    contentElement.appendChild(messageElement);
                    renderChoices(step.choices);
                    continueButton.style.display = 'none';
                    break;
                    
                case 'dare':
                    messageElement = createMessageElement('question', step.content);
                    contentElement.appendChild(messageElement);
                    
                    // Generate 2 random dares
                    const randomDares = getRandomDares(2);
                    const dareChoices = randomDares.map(dare => ({
                        text: dare,
                        popup: `Your dare is to ${dare}`
                    }));
                    
                    renderChoices(dareChoices);
                    continueButton.style.display = 'none';
                    break;
                    
                case 'dialogue':
                    // Show typing indicator before message
                    showTypingIndicator(step.speaker);
                    
                    // Delay before showing the message
                    gameState.timeoutId = setTimeout(() => {
                        removeTypingIndicator();
                        messageElement = createMessageElement(
                            step.speaker === 'Professor' ? 'professor' : 'you',
                            step.content,
                            step.speaker
                        );
                        contentElement.appendChild(messageElement);
                        contentElement.scrollTop = contentElement.scrollHeight;
                        
                        // Move to next step after a delay
                        gameState.timeoutId = setTimeout(() => {
                            gameState.currentStep++;
                            gameState.progress = (gameState.currentStep / gameState.steps.length) * 100;
                            updateProgressBar();
                            updateNavButtons();
                            renderCurrentStep();
                        }, step.speaker === 'Professor' ? 4000 : 4000);
                    }, step.speaker === 'Professor' ? 1500 : 1000);
                    break;
                    
                case 'email':
                    messageElement = document.createElement('div');
                    messageElement.className = 'email';
                    messageElement.textContent = step.content;

        // Get random dares from the list
        function getRandomDares(count) {
            const shuffled = [...dareOptions].sort(() => 0.5 - Math.random());
            return shuffled.slice(0, count);
        }
        
        // Show typing indicator
        function showTypingIndicator(speaker) {
            const typingIndicator = document.createElement('div');
            typingIndicator.id = 'typing-indicator';
            typingIndicator.className = 'typing-indicator';
            typingIndicator.innerHTML = `
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            `;
            
            if (speaker === 'Professor') {
                typingIndicator.style.alignSelf = 'flex-start';
            } else {
                typingIndicator.style.alignSelf = 'flex-end';
            }
            
            contentElement.appendChild(typingIndicator);
            contentElement.scrollTop = contentElement.scrollHeight;
        }
        
        // Remove typing indicator
        function removeTypingIndicator() {
            const typingIndicator = document.getElementById('typing-indicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }
        
        // Create message element
        function createMessageElement(type, content, speaker = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            if (speaker) {
                const speakerSpan = document.createElement('span');
                speakerSpan.className = 'character';
                speakerSpan.textContent = `${speaker}:`;
                messageDiv.appendChild(speakerSpan);
            }
            
            const contentSpan = document.createElement('div');
            contentSpan.innerHTML = content;
            messageDiv.appendChild(contentSpan);
            
            return messageDiv;
        }
        
        // Render choices for question steps
        function renderChoices(choices) {
            choicesContainer.innerHTML = '';
            
            choices.forEach((choice, index) => {
                const button = document.createElement('button');
                button.className = 'choice-btn';
                button.textContent = choice.text;
                button.addEventListener('click', () => handleChoice(choice));
                choicesContainer.appendChild(button);
            });
        }
        
        // Handle choice selection
        function handleChoice(choice) {
            // Show popup message
            const popupElement = document.createElement('div');
            popupElement.className = 'popup';
            popupElement.textContent = choice.popup;
            contentElement.appendChild(popupElement);
            contentElement.scrollTop = contentElement.scrollHeight;
            
            // Clear choices and show continue button
            choicesContainer.innerHTML = '';
            continueButton.style.display = 'block';
        }
        
        // Move to next step
        function nextStep() {
            clearTimeout(gameState.timeoutId);
            gameState.currentStep++;
            gameState.progress = (gameState.currentStep / gameState.steps.length) * 100;
            updateProgressBar();
            updateNavButtons();
            renderCurrentStep();
        }
        
        // Move to previous step
        function prevStep() {
            clearTimeout(gameState.timeoutId);
            if (gameState.currentStep > 0) {
                gameState.currentStep--;
                gameState.progress = (gameState.currentStep / gameState.steps.length) * 100;
                updateProgressBar();
                updateNavButtons();
                renderCurrentStep();
            }
        }
        
        // Update progress bar
        function updateProgressBar() {
            progressBar.style.width = `${gameState.progress}%`;
        }
        
        // Update navigation button states
        function updateNavButtons() {
            backButton.disabled = gameState.currentStep === 0;
            nextButton.disabled = gameState.currentStep >= gameState.steps.length - 1;
        }
        
        // Event listeners
        continueButton.addEventListener('click', nextStep);
        backButton.addEventListener('click', prevStep);
        nextButton.addEventListener('click', nextStep);
        
        // Start the game
        initGame();
    </script>
